<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-popup" id="myForm" onload="openForm()">
        <form action="/add_user.php" method="POST" class="form-container">
            <h2>Add User</h2>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="user_password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="user_password" required>

            <label for="phone_number"><b>Phone Number</b></label>
            <input type="tel" placeholder="Enter Phone Number" name="phone_number" required>

            <label for="address"><b>Address</b></label>
            <input type="text" placeholder="Enter Address" name="address" required>

            <label for="user_type"><b>User Type</b></label>
            <select name="user_type" required>
                <option value="seller">Seller</option>
                <option value="customer">Customer</option>
            </select>

            <label for="avatar"><b>Avatar</b></label>
            <input type="file" placeholder="Upload Avatar" name="avatar" accept="image/*" required>

            <button type="submit" class="btn">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <script src="./test.js"></script>
</body>

</html>
